<!DOCTYPE html>
<html lang="en">
<head>
  <title>5 Adversarial Search</title>
  <link rel="stylesheet" href="../styles.css">
   <meta charset="UTF-8"> 
  <script src="http://code.jquery.com/jquery-1.12.4.js"></script>
  <script type="text/javascript" src="../main.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/two.js/0.6.0/two.js"></script>
  <script type="text/javascript" src="./minimax.js"></script>
  <script type="text/javascript" src="./alphabeta.js"></script>
  <script type="text/javascript" src="./c_minimax.js"></script>
  <script type="text/javascript" src="./c_alphabeta.js"></script>
</head>
<body>

  <div class="row">
    <div class="col-sm-6 col-md-offset-3" id="content">
      <h1>Adversarial Search</h1>
      <h3>Table of contents</h3>
      <ul class="content-table">
        <li><a href="#minimax">Minimax</a></li>
        <li><a href="#alpha-beta-pruning">Alpha Beta Pruning</a></li>
      </ul>
      <h2 id="minimax">Minimax</h2>
      <input type="text" id="input" size="60" value="6, 13, 8, 1, 99, 100, 14, 5, 2"><br>
      <div class="canvas" id="minimaxCanvas", width="300" height="400"></div>
      <input type="range" min="1" max="17" value="1" id="minimaxProgress">
      <pre id="minimaxCode"></pre>

      <h2 id="alpha-beta-pruning">Alpha Beta Pruning</h2>
      <input type="text" id="alphaBetaInput" size="60" value="6, 13, 8, 1, 99, 100, 14, 5, 2"><br>
      <!-- <p>Click on the screen to restart the simulation.</p> -->
      <div class="canvas" id="alphaBetaCanvas", width="300" height="400"></div>
      <input type="range" min="1" max="14" value="1" id="alphaBetaProgress">

      <pre id="alphaBetaCode"></pre>
    </div>
  </div>

</div>
</body>
</html>
